<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{width:200px; height:200px; margin:20px; background:yellow; float:left; border:10px solid #000; }
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var oDiv3=document.getElementById('div3');
	
		oDiv1.onmouseover=function()
		{
			startMove(this,'height',400);
		}
		oDiv1.onmouseout=function()
		{
			startMove(this,'height',200);
		};
		
		oDiv2.onmouseover=function()
		{
			startMove(this,'width',400);
		}
		oDiv2.onmouseout=function()
		{
			startMove(this,'width',200);
		};
		oDiv3.onmouseover=function()
		{
			startMove(this,'border-width',50);
		}
		oDiv3.onmouseout=function()
		{
			startMove(this,'border-width',10);
		};
		
};

//var alpha=30;
function getStyle(obj,name)
{
	if(obj.currentStyle)
	{
		return obj.currentStyle[name];
	}
	else
	{
		return getComputerStyle(obj,false)[name];
	}
	
}

function startMove(obj,attr,iTarget)
{
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		var cur=parseInt(getStyle(obj,attr));
		var speed=(iTarget-cur)/6;
		speed=speed>0?Math.ceil(speed):Math.floor(speed);
		
		if(iTarget==cur)
		{
			clearInterval(obj.timer);
		}
		else
		{
			obj.style[attr]=cur+speed+'px';
		}
		},30);
}
</script>
</head>

<body>
<div id="div1">变高</div>
<div id="div2">变宽</div>
<div id="div3">Borderwidth</div>

</body>
</html>
