<script>
window.onload=function(){
	var obtn=document.getElementById('btn1');
	var oDiv=document.getElementById('div1');
	var ach=oDiv.getElementsByTagName('input');
	
	obtn.onclick=function(){
		for(var i=0;i<ach.length;i++){

		}
	}
};
</script>
